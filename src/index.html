<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <div class="board-wrapper">
        <div class="refresh-wrapper">
          <h2 class="refresh-title">Recent Scores</h2>
          <a href="#" class="btn refresh-btn" id="refresh-btn">Refresh</a>
        </div>
        <ul id="leaderboard-wrapper" class="leaderboard"></ul>
      </div>

      <div class="form-wrapper">
        <h2 class="form-title">Add your score</h2>
        <form id="leaderboard-form">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
            required
            maxlength="20"
          />
          <input
            type="number"
            name="score"
            id="score"
            placeholder="Your score"
            required
            min="0"
            max="100"
          />
          <input type="submit" value="Submit" class="btn" />
        </form>
      </div>
    </main>

    <footer>
      This is a Free/Libre and Open Source Software<br />
      released under
      <a href="https://github.com/ahangarha/Leaderboard">AGPL license</a>.
    </footer>
  </body>
</html>
