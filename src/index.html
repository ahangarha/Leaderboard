<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <div class="board-wrapper">
        <div class="refresh-wrapper">
          <h2 class="refresh-title">Recent Scores</h2>
          <a href="#" class="btn refresh-btn" id="refresh-btn">
            <svg
              class="size-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              ></path>
            </svg>
          </a>
        </div>
        <ul id="leaderboard-wrapper" class="leaderboard"></ul>
      </div>

      <div class="form-wrapper">
        <h2 class="form-title">Add Score</h2>
        <form id="leaderboard-form">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
            required
            maxlength="20"
            pattern="\w(.+\w)$"
          />
          <input
            type="number"
            name="score"
            id="score"
            placeholder="Your score"
            required
            min="0"
            max="100"
          />
          <button type="submit" class="btn">
            <svg
              class="size-8"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              ></path>
            </svg>
          </button>
        </form>
      </div>
    </main>

    <footer>
      This is a Free/Libre and Open Source Software<br />
      released under
      <a href="https://github.com/ahangarha/Leaderboard">AGPL license</a>.
    </footer>
  </body>
</html>
